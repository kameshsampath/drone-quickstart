---
kind: pipeline
type: docker
name: default

# remove this section if your CPU is amd64
platform:
  os: linux
  arch: arm64

steps:
  - name: hello
    image: busybox
    commands:
      - echo hello world
    when:
      event: [tag]

  - name: release
    image: docker.io/kameshsampath/drone-github-release-please:v0.0.1
    pull: if-not-present
    settings:
      github_token:
        from_secret: github_token
      extra_options: |
        release-type: simple
        bump-patch-for-minor-pre-major: true
    when:
      event: [push]

trigger:
  branch:
    - main
